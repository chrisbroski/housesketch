<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>Video Player</title>

<style>

html, body {
    margin: 0; padding: 0;
    background: #000;
}

#vid {
    width: 100%;
    height: 100%;
}
</style>

<body>

<article>

<video id="videoPlayer" preload src="Pulse.mov" type="video/mp4"></video>

</article>

<script>
// var vids = {};

function play(vidname) {
    document.getElementById('videoPlayer').setAttribute('src', vidname);
    document.getElementById('videoPlayer').play();
}

function preload(key, path) {
    var req = new XMLHttpRequest();
    req.open('GET', path, true);
    req.responseType = 'blob';

    req.onload = function() {
       if (this.status === 200) {
          var videoBlob = this.response;
          var vid = URL.createObjectURL(videoBlob); // IE10+
          // Video is now downloaded
          // and we can set it as source on the video element
          //video.src = vid;
          vids[key] = vid;
       }
    }
    req.onerror = function() {
       // Error
    }
}

window.onload = function () {
    //preload('pulse', 'Pulse.mov');
    //preload('shh', 'siloMaleV3.mov');
    play('Pulse.mov');
    window.setTimeout(function () {
        play('siloMaleV3.mov');
    }, 3000);
};
</script>
