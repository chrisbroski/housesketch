<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>Video Player</title>

<style>

html, body {
    margin: 0; padding: 0;
    background: #000;
    width: 100%; height: 100%;
}

/*#vid {
    width: 100%;
    height: 100%;
}*/
#echo {
    color: #fff;
}
</style>

<body>

<article>

<video id="videoPlayer" preload src="Pulse.mov" type="video/mp4"></video>
<p id="echo"></p>
</article>

<script>
const {ipcRenderer} = require('electron');

ipcRenderer.on('vid', (event, data) => {
    document.getElementById('echo').textContent = data;
    // document.getElementById('videoPlayer').setAttribute('src', data);
    // document.getElementById('videoPlayer').play();
});
</script>
